<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM | Marcos Bosche</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/crm.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <div class="login-header">
                <span class="login-icon">üîê</span>
                <h1>CRM</h1>
                <p>Enter password to continue</p>
            </div>
            <form id="loginForm" class="login-form">
                <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password"
                    required>
                <button type="submit" class="btn btn-primary">
                    Login
                </button>
                <p id="loginError" class="login-error"></p>
            </form>
        </div>
    </div>

    <!-- Main App (hidden until login) -->
    <div id="app" class="app" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">CRM</h1>
            </div>
            <nav class="header-nav">
                <a href="#/" class="nav-link" data-route="dashboard">Today</a>
                <a href="#/contacts" class="nav-link" data-route="contacts">All Contacts</a>
            </nav>
            <div class="header-right">
                <button id="quickAddBtn" class="btn btn-primary btn-sm">+ Quick Add</button>
                <button id="logoutBtn" class="btn btn-ghost btn-sm">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main id="mainContent" class="main-content">
            <!-- Content rendered by router -->
        </main>
    </div>

    <!-- Quick Add Modal -->
    <div id="quickAddModal" class="modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Quick Add Contact</h2>
                <button class="modal-close" onclick="window.crmApp.closeQuickAdd()">&times;</button>
            </div>
            <form id="quickAddForm" class="quick-add-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="name" placeholder="First Last" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" placeholder="email@company.com" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" name="company" placeholder="Company name">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" name="phone" placeholder="(555) 123-4567">
                    </div>
                </div>
                <div class="form-group">
                    <label>Source *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="source" value="Met In Person" checked>
                            <span>Met In Person</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="source" value="Direct Call">
                            <span>Direct Call</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="source" value="LinkedIn">
                            <span>LinkedIn</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="source" value="Referral">
                            <span>Referral</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Problem / Notes</label>
                    <textarea name="problem" rows="3" placeholder="What do they need help with?"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary"
                        onclick="window.crmApp.closeQuickAdd()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Contact</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script src="js/components.js"></script>
    <script src="js/router.js"></script>
    <script src="js/crm-app.js"></script>
    <script>
        // Initialize app
        window.crmApp.init();
    </script>
</body>

</html>
