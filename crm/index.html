<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM | Marcos Bosche</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/crm.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <div class="login-header">
                <span class="login-icon">üîê</span>
                <h1>CRM</h1>
                <p>Enter password to continue</p>
            </div>
            <form id="loginForm" class="login-form">
                <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password"
                    required>
                <button type="submit" class="btn btn-primary">
                    Login
                </button>
                <p id="loginError" class="login-error"></p>
            </form>
        </div>
    </div>

    <!-- Main App (hidden until login) -->
    <div id="app" class="app" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">CRM</h1>
            </div>
            <nav class="header-nav">
                <a href="#/" class="nav-link" data-route="dashboard">Today</a>
                <a href="#/contacts" class="nav-link" data-route="contacts">All Contacts</a>
            </nav>
            <div class="header-right">
                <button id="quickAddBtn" class="btn btn-primary btn-sm">+ Quick Add</button>
                <button id="logoutBtn" class="btn btn-ghost btn-sm">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <main id="mainContent" class="main-content">
            <!-- Content rendered by router -->
        </main>
    </div>

    <!-- Quick Add Modal -->
    <div id="quickAddModal" class="modal" style="display: none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Quick Add Contact</h2>
                <button class="modal-close" onclick="window.crmApp.closeQuickAdd()">&times;</button>
            </div>

            <!-- LinkedIn Quick Import -->
            <div class="linkedin-import"
                style="margin-bottom: 20px; padding: 16px; background: #f0f9ff; border-radius: 8px; border: 1px solid #bae6fd;">
                <label style="font-size: 13px; font-weight: 600; display: block; margin-bottom: 8px;">
                    üîó Quick Import from LinkedIn
                </label>
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="linkedinUrlInput" placeholder="Paste LinkedIn profile URL..."
                        style="flex: 1;">
                    <button type="button" class="btn btn-secondary btn-sm" onclick="window.crmApp.extractLinkedIn()">
                        Extract
                    </button>
                </div>
                <p id="linkedinStatus" style="font-size: 12px; color: #0369a1; margin-top: 8px;"></p>
            </div>

            <!-- Voice Dictation -->
            <div class="voice-input"
                style="margin-bottom: 20px; padding: 16px; background: #faf5ff; border-radius: 8px; border: 1px solid #e9d5ff;">
                <label style="font-size: 13px; font-weight: 600; display: block; margin-bottom: 8px;">
                    üé§ Voice Dictation
                </label>
                <button type="button" id="voiceBtn" class="btn btn-secondary"
                    onclick="window.crmApp.startVoiceDictation()" style="width: 100%;">
                    Click to Dictate Contact Info
                </button>
                <p id="voiceStatus" style="font-size: 12px; color: #7c3aed; margin-top: 8px;"></p>
            </div>

            <form id="quickAddForm" class="quick-add-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="name" id="qaName" placeholder="First Last" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" id="qaEmail" placeholder="email@company.com" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" name="company" id="qaCompany" placeholder="Company name">
                    </div>
                    <div class="form-group">
                        <label>Job Title</label>
                        <input type="text" name="jobTitle" id="qaJobTitle" placeholder="VP of Operations">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" name="phone" id="qaPhone" placeholder="(555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label>LinkedIn URL</label>
                        <input type="url" name="linkedinUrl" id="qaLinkedIn" placeholder="linkedin.com/in/username">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Industry</label>
                        <select name="industry" id="qaIndustry">
                            <option value="">Select industry...</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Technology">Technology</option>
                            <option value="Finance">Finance</option>
                            <option value="Retail">Retail</option>
                            <option value="Professional Services">Professional Services</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Company Size</label>
                        <select name="companySize" id="qaCompanySize">
                            <option value="">Select size...</option>
                            <option value="1-10">1-10</option>
                            <option value="11-50">11-50</option>
                            <option value="51-200">51-200</option>
                            <option value="201-500">201-500</option>
                            <option value="501-1000">501-1000</option>
                            <option value="1000+">1000+</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Source *</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="source" value="Met In Person" checked>
                            <span>Met In Person</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="source" value="LinkedIn">
                            <span>LinkedIn</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="source" value="Direct Call">
                            <span>Direct Call</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="source" value="Referral">
                            <span>Referral</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="source" value="Event">
                            <span>Event</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Problem / Notes</label>
                    <textarea name="problem" id="qaProblem" rows="3"
                        placeholder="What do they need help with? What did you discuss?"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary"
                        onclick="window.crmApp.closeQuickAdd()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Contact</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script src="js/components.js"></script>
    <script src="js/router.js"></script>
    <script src="js/crm-app.js"></script>
    <script>
        // Initialize app
        window.crmApp.init();
    </script>
</body>

</html>
